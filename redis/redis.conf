# Redis configuration for session management
bind 0.0.0.0
port 6379
protected-mode no

# Memory management
maxmemory 768mb
maxmemory-policy allkeys-lru

# Persistence for sessions
save 900 1
save 300 10
save 60 10000

# Performance tuning
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Logging
loglevel notice
logfile ""

# Security (enable in production)
# requirepass your_redis_password_here

# Connection handling
maxclients 1000

# Session-specific optimizations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64