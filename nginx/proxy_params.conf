# Standard proxy headers (Universal - works for all applications)
proxy_set_header Host $http_host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $server_name;
proxy_set_header X-Forwarded-Port $server_port;

# Additional standard headers for better compatibility
proxy_set_header X-Forwarded-Prefix /;
proxy_set_header X-Original-URI $request_uri;
proxy_set_header X-Original-Method $request_method;

# WebSocket support (Universal)
proxy_http_version 1.1;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection $connection_upgrade;

# Client information headers
proxy_set_header X-Request-ID $request_id;
proxy_set_header X-Client-IP $remote_addr;

# Content and encoding headers
proxy_set_header Accept-Encoding "";
proxy_set_header X-Forwarded-User-Agent $http_user_agent;

# Prevent proxy buffering for real-time applications
proxy_buffering off;
proxy_cache_bypass $http_upgrade;
proxy_no_cache $http_upgrade;

# Timeout settings (can be overridden per location)
proxy_connect_timeout 60s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

# Security headers for proxied requests
proxy_set_header X-Forwarded-SSL on;
proxy_set_header X-Forwarded-HTTPS $https;

# Hide nginx version and server info from backend
proxy_hide_header X-Powered-By;
proxy_hide_header Server;
proxy_hide_header X-AspNet-Version;
proxy_hide_header X-AspNetMvc-Version;