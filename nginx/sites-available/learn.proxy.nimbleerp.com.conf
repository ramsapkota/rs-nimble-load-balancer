# HTTP server
server {
    listen 80;
    server_name learn.proxy.nimbleerp.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri $uri/ =404;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name learn.proxy.nimbleerp.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/learn.proxy.nimbleerp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/learn.proxy.nimbleerp.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # File upload limit (for Moodle course materials)
    client_max_body_size 1024M;

    # Reverse proxy
    location / {
        proxy_pass http://127.0.0.1:8085;  # Replace with your Docker container IP:port
        
        # Standard headers for Moodle
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-SSL on;
        
        # WebSocket support (for Moodle messaging)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Timeouts for Moodle operations
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}